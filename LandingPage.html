<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
            color: white;
            text-align: center;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 105, 180, 0.8);
            padding: 15px 0;
            transition: background 0.5s ease-in-out, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: slideInDown 1s ease-in-out;
        }
        nav.scrolled {
            background: rgba(255, 0, 150, 0.9);
            transform: translateY(-10px);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        li {
            margin: 0 20px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }
        a:hover {
            color: yellow;
            transform: scale(1.2);
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-in-out forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Animated Gradient Background */
        .animated-bg {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientFlow 5s ease infinite;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Responsive Menu */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 20px 0;
            }
            ul {
                flex-direction: column;
                text-align: center;
            }
            li {
                margin: 12px 0;
            }
        }
    </style>
</head>
<body class="animated-bg">
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home" class="section">Welcome to the Vibrant World</section>
    <section id="about" class="section">About Our Journey</section>
    <section id="services" class="section">Our Exclusive Services</section>
    <section id="contact" class="section">Let's Connect</section>
    
    <script>
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
